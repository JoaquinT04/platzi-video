<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./CSS/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="video__container">
      <video class="video__movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button class="video__playButton">Play/Pause</button>
      <button class="video__muteButton">Mute/Unmute</button>
    </main>



    <script type="module" src="../js/index.js"></script>
  </body>
</html>
